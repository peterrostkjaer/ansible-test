---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install Updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install Net-Tools (Ubuntu)
    apt:
      name:
        - net-tools
    when: ansible_distribution == "Ubuntu"




- hosts: web_servers
  become: true
  tasks:

  - name: Install Apache2 and PHP for Ubuntu-Servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install Apache2 and PHP for CentOS-Servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"



- hosts: db_servers
  become: true
  tasks:

  - name: Install MariaDB Package (CentOS)
    dnf:
      name: mariadb
      state: katest
    when: ansible_distribution == "CentOS"

  - name: Install MariaDB Package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"


- hosts: file_servers
  become: true
  tasks:

  - name: Install Samba Package
    package:
      name: samba
      state: latest

